<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="shortcut icon" href="carrito-de-compras.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Carrito de Compras</h1>
        <hr>

        <!-- Se cambió el id de 'items' a 'cards'-->
        <div class="row" id="cards"></div>
        <br><hr>

        <!-- Tabla que mostrará los productos en el carrito-->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
                <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>


    </div>


    <!-- Los template puede ir en cualquier lugar del documento HTML
        IDEAL: Al final del documento para un mayor orden en el código fuente -->
    <!-- Template de la card -->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                <h5 id="titulo">Titulo</h5>
                <p id="precio">precio</p>
                <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Corresponde a la parte inferior, la que muestra el total-->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <!-- Corresponde a la parte donde se irán añadiendo productos-->
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
